<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Fondo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Fondo.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 155vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            margin-top: 52px;
        }
        .logo img {
            max-width: 200px;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 0;
            padding-top: 20px;
            margin-bottom: 0;
        }
        .black-box {
            width: 100%;
            max-width: 360px;
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 14px;
            text-align: left;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 500px;
            margin-top: 20px;
        }
        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            background-color: black;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            color: white;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
            color: black;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border-top: none;
        }
        #medidas {
            display: block;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            color: white;
            border: 2px solid #00FEFB;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #00FEFB;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid white;
            color: white;
        }
        th {
            background-color: #333;
        }
        .photo-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            width: 100%;
            max-width: 360px;
        }
        .photo-container img {
            flex-shrink: 0;
            width: 100%;
            max-width: 170px;
        }
        .image-label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="logo">
        <img src="Logo.png" alt="Logo">
    </div>
    <button class="back-button" onclick="goBack()">Regresar</button>
    <div class="content">
        <h1>Mi progreso</h1>
        AQUÍ SALDRÁ EL GRAFICO DE TU AVANCE
        <div class="black-box" id="excelContent">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'medidas')">Medidas Corporales</button>
                <button class="tablinks" onclick="openTab(event, 'fotos')">Fotos</button>
            </div>
            <div id="medidas" class="tabcontent">
                <h3>Medidas corporales</h3>
                <table id="excelTable" border="1">
                    <thead>
                        <tr id="headerRow"></tr>
                    </thead>
                    <tbody id="bodyRows"></tbody>
                </table>
            </div>
            <div id="fotos" class="tabcontent">
                <h3>Fotos</h3>
                <p>Solo se mostrará la primera foto desde que se inició el programa y la última foto.</p>
                <div class="photo-container">
                    <div style="position: relative;">
                        <img src="Antes.jpg" alt="Foto antes">
                        <div class="image-label">Antes</div>
                        <div style="position: absolute; bottom: 5px; right: 5px; color: white; font-size: 12px;">Fecha: 2023-05-15</div>
                    </div>
                    <div style="position: relative;">
                        <img src="Después.jpg" alt="Foto después">
                        <div class="image-label">Después</div>
                        <div style="position: absolute; bottom: 5px; right: 5px; color: white; font-size: 12px;">Fecha: 2023-12-20</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.getElementsByClassName("tablinks")[0].click();
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="sincronizarExcel.js"></script>
</body>
</html>
